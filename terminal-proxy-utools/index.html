<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>终端代理</title>
		<link href="style/index.css" rel="stylesheet" type="text/css" />
		<script src="js/index.js" type="text/javascript"></script>
		<script src="js/utools.js" type="text/javascript"></script> 
	</head>
	<body>
		<ul class="terminal-list">
			<li data-target="debug">
				<div>
					<span>debug</span>
					<i></i>
				</div>
				<div></div>
			</li>
		</ul>
		<div class="container">
			<div class="content" id="debug"></div>
			<div class="input-area">
				<textarea name="text" id="textarea" onkeydown="keyDown(this);"></textarea>
				<div class="button-area">
					<button id="conn-btn" onclick="connection()">连 接</button>
					<button id="send-btn" onclick="send()">发 送</button>
				</div>
			</div>
		</div>
	</body>
	<script>
		document.querySelector('li[data-target="debug"]').addEventListener('click', (e) => {
			e.preventDefault();
			document.querySelectorAll('.container .content').forEach(page => {
				page.style.display = 'none';
			});
			document.getElementById("debug").style.display = 'block';
		});
	</script>
</html>
